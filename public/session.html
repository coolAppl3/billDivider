<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css" integrity="sha512-d0olNN35C6VLiulAobxYHZiXJmq+vl+BGIgAxQtD5+kqudro/xNMvv2yIHAciGHpExsIbKX3iLg+0B6d0k4+ZA==" crossorigin="anonymous" referrerpolicy="no-referrer"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/solid.min.css" integrity="sha512-pZlKGs7nEqF4zoG0egeK167l6yovsuL8ap30d07kA5AJUq+WysFlQ02DLXAmN3n0+H3JVz5ni8SJZnrOaYXWBA==" crossorigin="anonymous" referrerpolicy="no-referrer"/><title>Session - Bill Divider</title><script defer="defer" src="js/session-d7d9924ee78d48249d0b.js"></script><link href="session.css" rel="stylesheet"></head><body><nav class="main-nav bg-secondary"><div class="container"><div class="main-nav-container"><svg width="24px" height="24px" viewBox="0 0 24 24" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1 {
                  fill: none;
                  stroke: #8685ef;
                  stroke-miterlimit: 10;
                  stroke-width: 1.91px;
                }</style></defs><polyline class="cls-1" points="20.59 12.26 20.59 6.27 15.82 1.5 3.41 1.5 3.41 11.74"/><polygon class="cls-1" points="20.59 6.27 20.59 7.23 14.86 7.23 14.86 1.5 15.82 1.5 20.59 6.27"/><line class="cls-1" x1="0.55" y1="12" x2="23.45" y2="12"/><polyline class="cls-1" points="20.59 14.86 20.59 22.5 3.41 22.5 3.41 14.86"/></svg><h1 class="logo">Bill Divider <a href="index.html"></a></h1><div class="links-container"><div class="btn-div"><a href="signIn.html" class="btn btn-border-light" id="sign-in-btn">Sign in</a></div><div class="btn-div"><a href="signUp.html" class="btn btn-cta" id="sign-up-btn">Sign up</a></div></div><div id="user-menu-btn" class="hidden"><i class="fa-solid fa-user"></i><ul class="user-menu-options hidden"><li><a href="history.html">History</a></li><li><a href="index.html">Log out</a></li></ul></div></div></div></nav><div class="nav-push-div"></div><section class="session section-p"><div class="container"><div class="session-header"><div class="session-header-container"><div class="session-header-container-item"><p class="session-header-container-item-title">Your total</p><p class="session-header-container-item-value"><span id="yourTotal">0.00</span> <span class="currency">RSD</span></p></div><div class="session-header-container-item"><i class="fa-solid fa-pen-to-square" id="updateSharedWith"></i><p class="session-header-container-item-title"><span id="sharedWith" class="sharedWithSpan"></span>'s total</p><p class="session-header-container-item-value"><span id="sharedWithTotal">0.00</span> <span class="currency">RSD</span></p></div><div class="session-header-container-item"><p class="session-header-container-item-title" id="debtResult">You're owed</p><p class="session-header-container-item-value"><span id="debtResultValue">0.00</span> <span class="currency">RSD</span></p></div></div><div class="session-header-controls"><div class="btn-div"><button class="btn btn-border-light disabled" id="resetSessionBtn" disabled="disabled">Reset</button></div><div class="btn-div"><button class="btn btn-light disabled" id="saveSessionBtn" disabled="disabled">Save</button></div></div></div><div class="session-content"><div class="session-content-container" id="content-main"><div class="session-content-container-header" data-list="main"><h3 class="expandList"><i class="fa-solid fa-chevron-right"></i>Your bills</h3><button class="btn btn-border-danger clearListBtn disabled" disabled="disabled">Clear</button> <button class="btn btn-cta addBillBtn">Add a bill</button></div><div class="h-line"></div><div class="session-content-container-list list-main" data-list="main"></div></div><div class="session-content-container" id="content-secondary"><div class="session-content-container-header" data-list="secondary"><h3 class="expandList"><i class="fa-solid fa-chevron-right"></i><span id="sharedWithListHeader" class="sharedWithSpan"></span>'s bills</h3><button class="btn btn-border-danger clearListBtn disabled" disabled="disabled">Clear</button> <button class="btn btn-cta addBillBtn">Add a bill</button></div><div class="h-line"></div><div class="session-content-container-list list-secondary" data-list="secondary"></div></div></div></div></section><div class="start-modal"><div class="container"><form class="start-modal-form"><div class="form-group"><label for="sharingWith">Sharing bills with</label> <input id="sharingWith" autocomplete="off" autofocus/> <span class="error-span"></span></div><div class="form-group"><p for="currency">Currency</p><div class="options-container"><div class="options-container-item selected" data-currency="RSD">RSD</div><div class="options-container-item" data-currency="EUR">EUR</div><div class="options-container-item" data-currency="USD">USD</div></div><span class="error-span"></span></div><div class="form-group btn-div"><button type="submit" class="btn btn-cta" id="startModalStartBtn">Start session</button></div></form></div></div><div class="bill-modal"><div class="container"><form class="bill-modal-form"><div class="form-group form-group-title"><p class="content-p">Adding a bill paid by <span id="billOwnerName"></span></p></div><div class="form-group"><label for="billName">Bill name</label> <input id="billName"/> <span class="error-span"></span></div><div class="form-group"><label for="billValue">Bill value</label> <input id="billValue"/> <span class="error-span"></span></div><div class="form-group"><label for="unshared">Unshared</label> <span class="label-info">Total value of items not being shared</span> <input id="unshared" value="0"/> <span class="error-span"></span></div><div class="form-group checkbox-group"><div class="checkbox" id="directlyOwed" tabindex="0"><span class="check-icon"></span></div><p>To be fully paid by <span id="directlyOwedBy"></span></p></div><div class="form-group"><div class="btn-div"><button type="submit" class="btn btn-cta" id="billSubmitBtn">Add bill</button></div><div class="btn-div"><div class="btn btn-border-light cancelBtn">Cancel</div></div></div></form></div></div></body></html>
