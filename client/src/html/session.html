<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Font-awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Title -->
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <!-- Main Navbar -->
    <nav class="main-nav bg-secondary">
      <div class="container">
        <div class="main-nav-container">
          <!-- SVG -->
          <svg
            width="24px"
            height="24px"
            viewBox="0 0 24 24"
            id="Layer_1"
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
          >
            <defs>
              <style>
                .cls-1 {
                  fill: none;
                  stroke: #8685ef;
                  stroke-miterlimit: 10;
                  stroke-width: 1.91px;
                }
              </style>
            </defs>
            <polyline
              class="cls-1"
              points="20.59 12.26 20.59 6.27 15.82 1.5 3.41 1.5 3.41 11.74"
            />
            <polygon
              class="cls-1"
              points="20.59 6.27 20.59 7.23 14.86 7.23 14.86 1.5 15.82 1.5 20.59 6.27"
            />
            <line
              class="cls-1"
              x1="0.55"
              y1="12"
              x2="23.45"
              y2="12"
            />
            <polyline
              class="cls-1"
              points="20.59 14.86 20.59 22.5 3.41 22.5 3.41 14.86"
            />
          </svg>

          <h1 class="logo">
            Bill Divider
            <a href="index.html"></a>
          </h1>

          <div class="links-container">
            <div class="btn-div">
              <a
                href="signIn.html"
                class="btn btn-border-light"
                id="sign-in-btn"
                >Sign in</a
              >
            </div>

            <div class="btn-div">
              <a
                href="signUp.html"
                class="btn btn-cta"
                id="sign-up-btn"
                >Sign up</a
              >
            </div>
          </div>

          <div
            id="user-menu-btn"
            class="hidden"
          >
            <i class="fa-regular fa-user"></i>

            <ul class="user-menu-options hidden">
              <li><a href="history.html">History</a></li>
              <li><a href="index.html">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Nav Push Div -->
    <div class="nav-push-div"></div>

    <!-- Session -->
    <section class="session section-p">
      <div class="container">
        <!-- Session Header -->
        <div class="session-header">
          <div class="session-header-container">
            <div class="session-header-container-item">
              <p class="session-header-container-item-title">Your total</p>
              <p class="session-header-container-item-value">
                <span id="yourTotal">0.00</span>
                <span class="currency">RSD</span>
              </p>
            </div>

            <div class="session-header-container-item">
              <i
                class="fa-solid fa-pen-to-square"
                id="updateSharedWith"
              ></i>
              <p class="session-header-container-item-title">
                <span id="sharedWith"></span>'s total
              </p>
              <p class="session-header-container-item-value">
                <span id="sharedWithTotal">0.00</span>
                <span class="currency">RSD</span>
              </p>
            </div>

            <div class="session-header-container-item">
              <p
                class="session-header-container-item-title"
                id="debtResult"
              >
                You're owed
              </p>
              <p class="session-header-container-item-value">
                <span id="debtResultValue">0.00</span>
                <span class="currency">RSD</span>
              </p>
            </div>
          </div>

          <div class="session-header-controls">
            <div class="btn-div">
              <button class="btn btn-border-light">Reset</button>
            </div>
            <div class="btn-div">
              <button class="btn btn-light">Save</button>
            </div>
          </div>
        </div>

        <!-- Session Content -->
        <div class="session-content">
          <!-- Person 1 (user) -->
          <div
            class="session-content-container"
            id="content-main"
          >
            <!-- Header -->
            <div class="session-content-container-header">
              <h3 class="expandList">
                <i class="fa-solid fa-chevron-right"></i>Your bills
              </h3>
              <button class="btn btn-border-danger clearListBtn">Clear</button>
              <button class="btn btn-cta addBillBtn">Add a bill</button>
            </div>

            <div class="h-line"></div>

            <!-- List -->
            <div class="session-content-container-list list-main"></div>
          </div>

          <!-- --- --- --- -->

          <!-- Person 2 (sharedWith) -->
          <div
            class="session-content-container"
            id="content-secondary"
          >
            <!-- Header -->
            <div class="session-content-container-header">
              <h3 class="expandList">
                <i class="fa-solid fa-chevron-right"></i
                ><span id="sharedWithListHeader"></span>'s bills
              </h3>
              <button class="btn btn-border-danger clearListBtn">Clear</button>
              <button class="btn btn-cta addBillBtn">Add a bill</button>
            </div>

            <div class="h-line"></div>

            <!-- List -->
            <div class="session-content-container-list list-secondary"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Start Modal -->
    <div class="start-modal">
      <div class="container">
        <form class="start-modal-form">
          <div class="form-group">
            <label for="sharingWith">Sharing bills with</label>
            <input
              type="text"
              id="sharingWith"
              autocomplete="off"
            />
            <span class="error-span">This field is required</span>
          </div>

          <div class="form-group">
            <p for="currency">Currency</p>
            <div class="options-container">
              <div
                class="options-container-item selected"
                data-currency="RSD"
              >
                RSD
              </div>
              <div
                class="options-container-item"
                data-currency="EUR"
              >
                EUR
              </div>
              <div
                class="options-container-item"
                data-currency="USD"
              >
                USD
              </div>
            </div>
            <span class="error-span"></span>
          </div>

          <div class="form-group btn-div">
            <button
              type="submit"
              class="btn btn-cta"
            >
              Start session
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bill Modal -->
    <div class="bill-modal">
      <div class="container">
        <form class="bill-modal-form">
          <div class="form-group form-group-title">
            <p class="content-p">
              Adding a bill paid by <span id="billOwnerName"></span>
            </p>
          </div>
          <div class="form-group">
            <label for="billName">Bill name</label>
            <input
              type="text"
              id="billName"
            />
            <span class="error-span"></span>
          </div>

          <div class="form-group">
            <label for="billValue">Bill value</label>
            <input
              type="text"
              id="billValue"
            />
            <span class="error-span"></span>
          </div>

          <div class="form-group">
            <label for="unshared">Value of unshared items</label>
            <input
              type="text"
              id="unshared"
              value="0"
            />
            <span class="error-span"></span>
          </div>

          <div class="form-group">
            <div class="btn-div">
              <button
                type="submit"
                class="btn btn-cta"
                id="billSubmitBtn"
              >
                Add bill
              </button>
            </div>
            <div class="btn-div">
              <div class="btn btn-border-light cancelBtn">Cancel</div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
