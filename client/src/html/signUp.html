<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <!-- Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Font-awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Title -->
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <!-- Sign Up -->
    <section class="sign-up">
      <div class="container">
        <div class="sign-up-container">
          <form class="sign-up-container-form">
            <h3 class="content-t">Create a new account</h3>
            <p class="content-p">Quick and simple. No email needed!</p>

            <div class="h-line"></div>

            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                autocomplete="off"
              />
              <span class="error-span"></span>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                autocomplete="on"
              />
              <i
                class="fa-solid fa-eye"
                id="revealPassword"
              ></i>
              <span class="error-span"></span>
            </div>

            <div class="form-group checkbox-group">
              <div
                class="checkbox"
                id="keepMeSignedIn"
                tabindex="0"
              >
                <span class="check-icon"></span>
              </div>
              <p>Keep me signed in</p>
            </div>

            <div class="btn-div">
              <button
                type="submit"
                class="btn btn-cta"
              >
                Sign up
              </button>
            </div>

            <p>
              Already have an account?
              <a href="signIn.html">Sign in here</a>. Alternatively, you can
              <a href="session.html">start an anonymous session</a>.
            </p>

            <div class="links-container">
              <p
                id="returnToPreviousPage"
                tabindex="0"
              >
                <i class="fa-solid fa-angle-left"></i>
                Return to previous page
              </p>
              <p
                id="returnToHomepage"
                tabindex="0"
              >
                <i class="fa-solid fa-house"></i>
                Homepage
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
