<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Checkout all the previous bill-splitting sessions. Edit or remove any session you want."
    />

    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='-2.88 -2.88 29.76 29.76'%3E%3Cg id='SVGRepo_bgCarrier' stroke-width='0'%3E%3Crect x='-2.88' y='-2.88' width='29.76' height='29.76' rx='2.976' fill='%232c2c32' strokewidth='0'/%3E%3C/g%3E%3Cg id='SVGRepo_tracerCarrier' stroke-linecap='round' stroke-linejoin='round' stroke='%23CCCCCC' stroke-width='0.048'/%3E%3Cg id='SVGRepo_iconCarrier'%3E%3Cdefs%3E%3Cstyle%3E.cls-1{fill:none;stroke:%238685ef;stroke-miterlimit:10;stroke-width:1.91px;}%3C/style%3E%3C/defs%3E%3Cpolyline class='cls-1' points='20.59 12.26 20.59 6.27 15.82 1.5 3.41 1.5 3.41 11.74'/%3E%3Cpolygon class='cls-1' points='20.59 6.27 20.59 7.23 14.86 7.23 14.86 1.5 15.82 1.5 20.59 6.27'/%3E%3Cline class='cls-1' x1='0.55' y1='12' x2='23.45' y2='12'/%3E%3Cpolyline class='cls-1' points='20.59 14.86 20.59 22.5 3.41 22.5 3.41 14.86'/%3E%3C/g%3E%3C/svg%3E"
    />

    <!-- Title -->
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <!-- Main Navbar -->
    <nav class="main-nav bg-secondary">
      <div class="container">
        <div class="main-nav-container">
          <!-- SVG -->
          <svg
            width="24px"
            height="24px"
            viewBox="0 0 24 24"
            id="Layer_1"
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
          >
            <defs>
              <style>
                .cls-1 {
                  fill: none;
                  stroke: #8685ef;
                  stroke-miterlimit: 10;
                  stroke-width: 1.91px;
                }
              </style>
            </defs>
            <polyline
              class="cls-1"
              points="20.59 12.26 20.59 6.27 15.82 1.5 3.41 1.5 3.41 11.74"
            />
            <polygon
              class="cls-1"
              points="20.59 6.27 20.59 7.23 14.86 7.23 14.86 1.5 15.82 1.5 20.59 6.27"
            />
            <line
              class="cls-1"
              x1="0.55"
              y1="12"
              x2="23.45"
              y2="12"
            />
            <polyline
              class="cls-1"
              points="20.59 14.86 20.59 22.5 3.41 22.5 3.41 14.86"
            />
          </svg>

          <h1 class="logo">
            Bill Divider
            <a
              href="index.html"
              title="Bill Divider"
            ></a>
          </h1>

          <div class="links-container hidden">
            <div class="btn-div">
              <a
                href="signIn.html"
                class="btn btn-border-light"
                id="linksContainerFirstBtn"
                >Sign in</a
              >
            </div>

            <div class="btn-div">
              <a
                href="signUp.html"
                class="btn btn-light"
                id="linksContainerSecondBtn"
                >Sign up</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Nav Push Div -->
    <div class="nav-push-div"></div>

    <section class="history section-p">
      <div class="container">
        <!-- History Header -->
        <div class="history-header">
          <div class="history-header-container">
            <div class="history-header-container-item">
              <p class="history-header-container-item-title">Username</p>
              <p
                class="history-header-container-item-value"
                id="username"
              >
                &#160;
              </p>
            </div>

            <div class="history-header-container-item">
              <p class="history-header-container-item-title">Total sessions</p>
              <p
                class="history-header-container-item-value"
                id="totalSessions"
              >
                &#160;
              </p>
            </div>

            <div class="history-header-container-item">
              <p class="history-header-container-item-title">Latest session</p>
              <p
                class="history-header-container-item-value"
                id="latestSessionDate"
              >
                &#160;
              </p>
            </div>
          </div>

          <div class="history-header-controls">
            <div class="btn-div">
              <a
                href="session.html"
                class="btn btn-cta"
              >
                Start a new session
              </a>
            </div>
          </div>
        </div>

        <h3 class="content-t">Session History</h3>

        <!-- History Content -->
        <div class="history-content"></div>
      </div>
    </section>
  </body>
</html>
