<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Font-awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Title -->
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <!-- Main Navbar -->
    <nav class="main-nav bg-secondary">
      <div class="container">
        <div class="main-nav-container">
          <!-- SVG -->
          <svg
            width="24px"
            height="24px"
            viewBox="0 0 24 24"
            id="Layer_1"
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
          >
            <defs>
              <style>
                .cls-1 {
                  fill: none;
                  stroke: #8685ef;
                  stroke-miterlimit: 10;
                  stroke-width: 1.91px;
                }
              </style>
            </defs>
            <polyline
              class="cls-1"
              points="20.59 12.26 20.59 6.27 15.82 1.5 3.41 1.5 3.41 11.74"
            />
            <polygon
              class="cls-1"
              points="20.59 6.27 20.59 7.23 14.86 7.23 14.86 1.5 15.82 1.5 20.59 6.27"
            />
            <line
              class="cls-1"
              x1="0.55"
              y1="12"
              x2="23.45"
              y2="12"
            />
            <polyline
              class="cls-1"
              points="20.59 14.86 20.59 22.5 3.41 22.5 3.41 14.86"
            />
          </svg>

          <h1 class="logo">
            Bill Divider
            <a href="index.html"></a>
          </h1>

          <div class="links-container">
            <div class="btn-div">
              <a
                href="signIn.html"
                class="btn btn-border-light"
                id="sign-in-btn"
                >Sign in</a
              >
            </div>

            <div class="btn-div">
              <a
                href="signUp.html"
                class="btn btn-cta"
                id="sign-up-btn"
                >Sign up</a
              >
            </div>
          </div>

          <div
            id="user-menu-btn"
            class="hidden"
          >
            <i class="fa-regular fa-user"></i>

            <ul class="user-menu-options hidden">
              <li><a href="history.html">History</a></li>
              <li><a href="index.html">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Nav Push Div -->
    <div class="nav-push-div"></div>

    <section class="history section-p">
      <div class="container">
        <!-- History Header -->
        <div class="history-header">
          <div class="history-header-item">
            <p class="history-header-item-title">Username</p>
            <p
              class="history-header-item-value"
              id="username"
            ></p>
          </div>

          <div class="history-header-item">
            <p class="history-header-item-title">Total sessions</p>
            <p
              class="history-header-item-value"
              id="totalSessions"
            ></p>
          </div>

          <div class="history-header-item">
            <p class="history-header-item-title">Latest session</p>
            <p
              class="history-header-item-value"
              id="latestSessionDate"
            >
              14 Jan 2024
            </p>
          </div>
        </div>

        <h3 class="content-t">Session History</h3>

        <!-- History Content -->
        <div class="history-content"></div>
      </div>
    </section>
  </body>
</html>
